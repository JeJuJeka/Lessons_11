<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lessons11</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="car__roof"></div>
					<div class="car__body"></div>
					<div class="car__wheels wheels">
						<div class="wheels__wheel-one"></div>
						<div class="wheels__wheel-two"></div>
					</div>
					<div class="car__discs discs">
						<div class="discs__disc-one"></div>
						<div class="discs__disc-two"></div>
					</div>
					<div class="car__bolts bolts">
						<div class="bolts__bolt-one"></div>
						<div class="bolts__bolt-two"></div>
					</div>
					<div class="car__lights"></div>
					<div class="car__glass glass">
						<div class="glass__one"></div>
						<div class="glass__two"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
